---
- name: install docker engine
  block:
    - name: ensure old versions are removed
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent
      tags: [docker]

    - name: install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
        state: latest
      tags: [docker]

    - name: add apt gpg key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: [docker]

    - name: add apt repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      tags: [docker]

    - name: install docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
      tags: [docker]

    - name: enable non-root usage
      user:
        name: omarkhd
        groups: docker
        append: yes
      tags: [docker]

- name: install docker compose
  tags: [docker]
  block:
    - name: install pip3
      apt:
        name: python3-pip
        state: latest

    - name: install sdk and binary
      pip:
        name:
          - docker
          - docker-compose
        state: latest
